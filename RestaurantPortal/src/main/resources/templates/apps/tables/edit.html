
<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->

<head th:replace="fragments/partial :: page_head('Edit Tables', 'none')">
<link rel="stylesheet" th:href="@{/richtext/font-awesome.min.css}" />
<link rel="stylesheet" th:href="@{/richtext/richtext.min.css">
/>
<script src="/richtext/jquery.min.js"></script>
<script src="/richtext/jquery.richtext.min.js"></script>
</head>

<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body"
	data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true"
	data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true"
	data-kt-app-toolbar-enabled="true" class="app-default">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			<div th:replace="fragments/header :: header">&nbsp;</div>
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid"
				id="kt_app_wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container"
								class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div
									class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										Edit Table</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->
									<ul
										class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted"><a
											th:href="@{/users}" class="text-muted text-hover-primary">Table
												List</a></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item"><span
											class="bullet bg-gray-400 w-5px h-2px"></span></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted">Edit Table</li>
										<!--end::Item-->
									</ul>
									<!--end::Breadcrumb-->
								</div>
								<!--end::Page title-->
							</div>
							<!--end::Toolbar container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Content-->
						<div id="kt_app_content" class="app-content flex-column-fluid">
							<!--begin::Content container-->
							<div id="kt_app_content_container"
								class="app-container container-xxl">
								<div th:if="${message != null}" class="toast show mb-5 mb-xl-10"
									role="alert" aria-live="assertive" aria-atomic="true">
									<div class="toast-header">
										<span class="svg-icon svg-icon-2 svg-icon-primary me-3">...</span>
										<strong class="me-auto">Post updated</strong>
										<button type="button" class="btn-close"
											data-bs-dismiss="toast" aria-label="Close"></button>
									</div>
									<div class="toast-body">[[${message}]]</div>
								</div>
								<!--begin::Basic info-->
								<div class="card mb-5 mb-xl-10">
									<!--begin::Card header-->
									<div class="card-header border-0 cursor-pointer" role="button"
										data-bs-toggle="collapse"
										data-bs-target="#kt_account_profile_details"
										aria-expanded="true"
										aria-controls="kt_account_profile_details">
										<!--begin::Card title-->
										<div class="card-title m-0">
											<h3 class="fw-bold m-0">Table Details</h3>
										</div>
										<!--end::Card title-->
									</div>
									<!--begin::Card header-->
									<!--begin::Content-->
									<div id="kt_account_settings_profile_details"
										class="collapse show">
										<!--begin::Form-->
										<form action="/tables/update" method="post">
											<input type="hidden" name="id"
												th:value="${restaurantTable.id}">


											<!--begin::Card body-->
											<div class="card-body border-top p-9">
												<!--begin::Input group-->

												<!--end::Input group-->
												<!--begin::Input group-->
												<div class="row mb-6">
													<!--begin::Label-->
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Table
														Number</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">
																<input type="text"
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	id="tableNumber" name="tableNumber"
																	th:value="${restaurantTable.tableNumber}" required>

															</div>
															<!--end::Col-->

														</div>
														<!--end::Row-->
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Seat
														Count</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">

																<input type="number"
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	id="seatCount" name="seatCount"
																	th:value="${restaurantTable.seatCount}" required>
															</div>
															<!--end::Col-->

														</div>
														<!--end::Row-->
													</div>
													<!--end::Col-->
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Zone</label>
													<!--end::Label-->
													<!--begin::Col-->
													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">
																<select class="form-select form-select-solid"
																	name="category_id" required>
																	<option value="">Select Category</option>
																	<option th:each="category : ${listCate}"
																		th:value="${category.id}" th:text="${category.id}"
																		th:selected="${category.id == restaurantTable.category.id}">Select
																		Category</option>
																</select>
															</div>

															<!--end::Col-->
														</div>
													</div>
													<!--end::Row-->
												</div>

												<div class="row mb-6">
													<label class="fs-6 fw-semibold mb-2"> <span>Offline/Online</span>
													</label>
													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--end::Label-->
															<div class="col-lg-6 fv-row">
																<label
																	class="form-check form-switch form-check-custom form-check-solid">
																	<!--begin::Input--> <input class="form-check-input"
																	name="online" type="checkbox" value="1" id=""
																	checked="checked" /> <!--end::Input-->
																</label>
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<!--begin::Label-->
													<label class="col-lg-4 col-form-label  fw-semibold fs-6">Table
														Price </label>
													<!--end::Label-->
													<!--begin::Col-->

													<div class="col-lg-8">
														<!--begin::Row-->
														<div class="row">
															<!--begin::Col-->
															<div class="col-lg-6 fv-row">
																<input type="text"
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	id="price" name="price"
																	th:value="${restaurantTable.price}">

															</div>
															<!--end::Col-->

														</div>
														<!--end::Row-->
													</div>
												</div>
												<!--end::Col-->

												<!--end::Col-->

												<!--end::Input group-->
												<!--begin::Input group-->

												<!--end::Input group-->
											</div>
											<!--end::Card body-->
											<!--begin::Actions-->
											<div class="card-footer d-flex justify-content-end py-6 px-9">
												<button type="reset"
													class="btn btn-light btn-active-light-primary me-2">Discard</button>
												<button type="submit" class="btn btn-primary">Save
													Changes</button>
											</div>
											<!--end::Actions-->
										</form>
										<!--end::Form-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Basic info-->
							</div>
							<!--end::Content container-->
						</div>
						<!--end::Content-->
					</div>
					<!--end::Content wrapper-->
					<!--begin::Footer-->
					<div th:replace="fragments/footer :: footer">&nbsp;</div>
					<!--end::Footer-->
				</div>
				<!--end:::Main-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::App-->

	</div>

	<div th:replace="fragments/partial :: global_script"></div>
	<div th:replace="fragments/partial :: users_script"></div>

</body>

<!--end::Body-->

</html>
