<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<style>
.pagination .page-item {
	margin-right: 10px; /* Điều chỉnh khoảng cách giữa các mục */
}

.pagination .page-link {
	padding: 10px 15px;
	border-radius: 4px;
	border: 1px solid rgba(221, 221, 221, 0.1);
	text-align: center;
	min-width: 40px;
	text-decoration: none;
	font-size: 12px;
}

.pagination .page-item.active .page-link {
	background-color: #007bff; /* Màu nền cho mục đang hoạt động */
	border-color: #007bff; /* Màu viền cho mục đang hoạt động */
	color: white; /* Màu chữ cho mục đang hoạt động */
}

.pagination .page-link:hover {
	background-color: #e9ecef;
	text-decoration: none; /* Xóa gạch chân khi hover */
}

.next, .previous {
	font-size: 15px;
}
</style>
<head th:replace="fragments/partial :: page_head('Report', 'none')" />
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body"
	data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true"
	data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true"
	data-kt-app-toolbar-enabled="true" class="app-default">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			<div th:replace="fragments/header :: header">&nbsp;</div>
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid"
				id="kt_app_wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container"
								class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div
									class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										Income Report</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->
									<ul
										class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted"><a
											href="../../demo1/dist/index.html"
											class="text-muted text-hover-primary">Report</a></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item"><span
											class="bullet bg-gray-400 w-5px h-2px"></span></li>
										<!--end::Item-->
										<!--begin::Item-->
										<li class="breadcrumb-item text-muted">Daily</li>
										<!--end::Item-->
									</ul>
									<!--end::Breadcrumb-->
								</div>
								<!--end::Page title-->
							</div>
							<!--end::Toolbar container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Content-->
						<div id="kt_app_content" class="app-content flex-column-fluid">
							<!--begin::Content container-->
							<div id="kt_app_content_container"
								class="app-container container-xxl">
								<!--begin::Card-->
								<div class="card">
									<!--begin::Card header-->
									<div class="card-header border-0 pt-6">
										<!--begin::Card title-->
										<div class="card-title">
											<!--begin::Search-->
											<div class="d-flex align-items-center position-relative my-1">
												<!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->

											</div>
											<!--end::Search-->
										</div>
										<!--begin::Card title-->
										<!--begin::Card toolbar-->
										<div class="card-toolbar">


											<!--begin::Toolbar-->
											<div class="d-flex justify-content-end"
												data-kt-customer-table-toolbar="base">
												<!--begin::Export-->

												<button type="button" class="btn btn-light-primary me-3"
													data-bs-toggle="modal"
													data-bs-target="#kt_customers_export_modal">
													<!--begin::Svg Icon | path: icons/duotune/arrows/arr078.svg-->
													<span class="svg-icon svg-icon-2"> <svg width="24"
															height="24" viewBox="0 0 24 24" fill="none"
															xmlns="http://www.w3.org/2000/svg">
															<rect opacity="0.3" x="12.75" y="4.25" width="12"
																height="2" rx="1" transform="rotate(90 12.75 4.25)"
																fill="currentColor" />
															<path
																d="M12.0573 6.11875L13.5203 7.87435C13.9121 8.34457 14.6232 8.37683 15.056 7.94401C15.4457 7.5543 15.4641 6.92836 15.0979 6.51643L12.4974 3.59084C12.0996 3.14332 11.4004 3.14332 11.0026 3.59084L8.40206 6.51643C8.0359 6.92836 8.0543 7.5543 8.44401 7.94401C8.87683 8.37683 9.58785 8.34458 9.9797 7.87435L11.4427 6.11875C11.6026 5.92684 11.8974 5.92684 12.0573 6.11875Z"
																fill="currentColor" />
															<path opacity="0.3"
																d="M18.75 8.25H17.75C17.1977 8.25 16.75 8.69772 16.75 9.25C16.75 9.80228 17.1977 10.25 17.75 10.25C18.3023 10.25 18.75 10.6977 18.75 11.25V18.25C18.75 18.8023 18.3023 19.25 17.75 19.25H5.75C5.19772 19.25 4.75 18.8023 4.75 18.25V11.25C4.75 10.6977 5.19771 10.25 5.75 10.25C6.30229 10.25 6.75 9.80228 6.75 9.25C6.75 8.69772 6.30229 8.25 5.75 8.25H4.75C3.64543 8.25 2.75 9.14543 2.75 10.25V19.25C2.75 20.3546 3.64543 21.25 4.75 21.25H18.75C19.8546 21.25 20.75 20.3546 20.75 19.25V10.25C20.75 9.14543 19.8546 8.25 18.75 8.25Z"
																fill="currentColor" />
														</svg>
													</span>
													<!--end::Svg Icon-->
													Export
												</button>
												<!--end::Export-->
											</div>
											<!--end::Toolbar-->
											<!--begin::Group actions-->

											<!--end::Group actions-->
										</div>
										<!--end::Card toolbar-->
									</div>
									<!--end::Card header-->
									<!--begin::Card body-->
										<div th:if="${errorMessage != null}" th:text="${errorMessage}" class="text-center mt-3" style="color: red;"></div>
									<div class="card-body pt-0"
										th:each="income, iterStat : ${incomes}">
										<h2
											th:if="${iterStat.index == 0 or income.day != incomes[iterStat.index - 1].day}">
											Income on <span
												th:text="${#temporals.format(income.day, 'dd/MM/yyyy')}"></span>
										</h2>

										<h2>
											Total Income: <span th:text="${income.totalIncome}"></span>
										</h2>
										<!--begin::Table-->
										<table class="table align-middle table-row-dashed fs-6 gy-5"
											id="kt_customers_table_skip">
											<!--begin::Table head-->
											<thead>
												<!--begin::Table row-->
												<tr
													class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
													<th
														th:class="${sortField != 'ingredientName' ? 'min-w-125px' : (sortDir == 'asc' ? 'min-w-125px sorting_asc' :  'min-w-125px sorting_desc')}">
														<a
														th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=ingredientName' +'&sortDir=' + ${sortField != 'ingredientName' ? sortDir : reverseSortDir} + ${searchText != null && searchText != '' ? '&searchText=' + searchText : ''}}">Ingredient
															Name</a>
													</th>
													<th
														th:class="${sortField != 'soldQuantity' ? 'min-w-125px' : (sortDir == 'asc' ? 'min-w-125px sorting_asc' :  'min-w-125px sorting_desc')}">
														<a
														th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=soldQuantity' +'&sortDir=' + ${sortField != 'soldQuantity' ? sortDir : reverseSortDir} + ${searchText != null && searchText != '' ? '&searchText=' + searchText : ''}}">Sold
															Quantity</a>
												<!-- 	</th>
														<th
														th:class="${sortField != 'soldQuantity' ? 'min-w-125px' : (sortDir == 'asc' ? 'min-w-125px sorting_asc' :  'min-w-125px sorting_desc')}">
														<a
														th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=soldQuantity' +'&sortDir=' + ${sortField != 'soldQuantity' ? sortDir : reverseSortDir} + ${searchText != null && searchText != '' ? '&searchText=' + searchText : ''}}">Remain
															Quantity</a>
													</th> -->

													<th
														th:class="${sortField != 'price' ? 'min-w-125px' : (sortDir == 'asc' ? 'min-w-125px sorting_asc' :  'min-w-125px sorting_desc')}">
														<a
														th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=price' +'&sortDir=' + ${sortField != 'price' ? sortDir : reverseSortDir} + ${searchText != null && searchText != '' ? '&searchText=' + searchText : ''}}">
															Price</a>
													</th>
													<th
														th:class="${sortField != 'totalPrice' ? 'min-w-125px' : (sortDir == 'asc' ? 'min-w-125px sorting_asc' :  'min-w-125px sorting_desc')}">
														<a
														th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=totalPrice' +'&sortDir=' + ${sortField != 'totalPrice' ? sortDir : reverseSortDir} + ${searchText != null && searchText != '' ? '&searchText=' + searchText : ''}}">
															Total price</a>
													</th>

												</tr>
												<!--end::Table row-->
											</thead>
											<!--end::Table head-->
											<!--begin::Table body-->
											<tbody class="fw-semibold text-gray-600">
												<tr th:each="item : ${income.incomeItems}">
													<td th:text="${item.ingredient.ingredientName}"><span
														th:if="${item.ingredient.halfPortionAvailable}">(Half
															Portion)</span></td>
															<td th:text="${item.soldQuantity}"></td>
											<!-- <td th:text="${item.remainQuantity}"></td> -->

													<td th:text="${item.price}"></td>
													<td th:text="${item.totalPrice}"></td>

												</tr>

											</tbody>
											<!--end::Table body-->
										</table>
										<!--end::Table-->
										<!--begin::Paginate-->
										<div th:if="${totalPages > 1}" th:each="day:${income.day}">
											<ul class="pagination">
												<li
													th:class="${currentPage > 1 ? 'page-item previous' : 'page-item previous disabled'}">
													<a th:if="${currentPage > 1}"
													th:href="@{${moduleURL} + '?page=' + ${currentPage - 1} + '&size=' + ${size}}"
													class="page-link"><i class="previous"></i></a>
												</li>
												<li th:each="day, iterStat : ${distinctDays}" th:if="${iterStat.index < 5}" 
													th:class="${currentPage != iterStat.index + 1 ? 'page-item' : 'page-item active'}">
													<a 
													th:href="@{${moduleURL} + '?page=' + ${iterStat.index + 1} + '&size=' + ${size}}"
													class="page-link"> <span
														th:text="${#temporals.format(day, 'dd/MM')}"></span>
												</a>
												</li>
												<!-- th:text="${i}" -->
												<li
													th:class="${currentPage < totalPages ? 'page-item next' : 'page-item next disabled'}">
													<a
													th:href="@{${moduleURL} + '?page=' + ${currentPage + 1} + '&size=' + ${size}}"
													class="page-link"><i class="next"></i></a>
												</li>
											</ul>
										</div>
										<!--end::Paginate-->
									</div>
									<!--end::Card body-->


									<!--begin::Modal - Export Customers-->
									<div class="modal fade" id="kt_customers_export_modal"
										tabindex="-1" aria-hidden="true">
										<!--begin::Modal dialog-->
										<div class="modal-dialog modal-dialog-centered mw-650px">
											<!--begin::Modal content-->
											<div class="modal-content">
												<!--begin::Modal header-->
												<div class="modal-header">
													<!--begin::Modal title-->
													<h2 class="fw-bold">Export Income</h2>
													<!--end::Modal title-->
													<!--begin::Close-->
													<div id="kt_customers_export_close"
														class="btn btn-icon btn-sm btn-active-icon-primary">
														<!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
														<span class="svg-icon svg-icon-1"> <svg width="24"
																height="24" viewBox="0 0 24 24" fill="none"
																xmlns="http://www.w3.org/2000/svg">
															<rect opacity="0.5" x="6" y="17.3137" width="16"
																	height="2" rx="1" transform="rotate(-45 6 17.3137)"
																	fill="currentColor" />
															<rect x="7.41422" y="6" width="16" height="2" rx="1"
																	transform="rotate(45 7.41422 6)" fill="currentColor" />
														</svg>
														</span>
														<!--end::Svg Icon-->
													</div>
													<!--end::Close-->
												</div>
												<!--end::Modal header-->
												<!--begin::Modal body-->
												<div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
													<!--begin::Form-->
													<form id="kt_customers_export_form" class="form"
														th:action="@{/income/export}" method="post">
														<!--begin::Input group-->
														<div class="fv-row mb-10">
															<!--begin::Label-->
															<label class="fs-5 fw-semibold form-label mb-5">Select
																Export Format:</label>
															<!--end::Label-->
															<!--begin::Input-->
															<select data-control="select2"
																data-placeholder="Select a format"
																data-hide-search="true" name="format"
																class="form-select form-select-solid">
																<option value="excel">Excel</option>


															</select>
															<!--end::Input-->

															<div class="fv-row mb-10">
																<!--begin::Label-->
																<label class="fs-5 fw-semibold form-label mb-5">Select
																	Date Range:</label>
																<!--end::Label-->
																<!--begin::Input-->
																<input class="form-control form-control-solid"
																	placeholder="Pick a date" name="date" />
																<!--end::Input-->
																																
															</div>
														</div>

														<div class="text-center">
															<button type="reset" id="kt_customers_export_cancel"
																class="btn btn-light me-3">Discard</button>
															<button type="submit" id="kt_customers_export_submit"
																class="btn btn-primary">
																<span class="indicator-label">Submit</span> <span
																	class="indicator-progress">Please wait... <span
																	class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
															</button>
														</div>
														<!--end::Actions-->
													</form>
													<!--end::Form-->
												</div>
												<!--end::Modal body-->
											</div>
											<!--end::Modal content-->
										</div>
										<!--end::Modal dialog-->
									</div>
									<!--end::Modal - Export Customers-->
									<!--end::Modals-->
								</div>
								<!--end::Content container-->
							</div>
							<!--end::Content-->
						</div>
						<!--end::Content wrapper-->
						<!--begin::Footer-->
						<div th:replace="fragments/footer :: footer">&nbsp;</div>
						<!--end::Footer-->
					</div>
					<!--end:::Main-->
				</div>
				<!--end::Wrapper-->
			</div>
			<!--end::Page-->
		</div>
		<!--end::App-->
		<!--begin::Scrolltop-->
		<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
			<!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
			<span class="svg-icon"> <svg width="24" height="24"
					viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1"
						transform="rotate(90 13 6)" fill="currentColor" />
				<path
						d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
						fill="currentColor" />
			</svg>
			</span>
			<!--end::Svg Icon-->
		</div>
		<!--end::Scrolltop-->
		<!--begin::Javascript-->
		<div th:replace="fragments/partial :: global_script"></div>
		<div th:replace="fragments/partial :: users_script"></div>
		<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
