<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reward Points Information and Order Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px 0;
        }
        .content {
            margin: 20px 0;
        }
        .order-summary {
            width: 100%;
            border-collapse: collapse;
        }
        .order-summary th, .order-summary td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .order-summary th {
            background-color: #f2f2f2;
        }
        .total {
            text-align: right;
            padding-right: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Your Reward Points Information and Order Invoice</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Your current reward points: <strong th:text="${points}"></strong></p>
            <p>Your Order Invoice:</p>
            <table class="order-summary">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td th:text="${item.ingredientName}">Item Name</td>
                        <td th:text="${item.quantity}">Quantity</td>
                        <td th:text="${item.price}">Price</td>
                    </tr>
                </tbody>
            </table>
            <p class="total">Total: <strong th:text="${#numbers.formatDecimal(orderTotal, 1, 2)}"></strong></p>
            <p class="total">Discount: <strong th:text="${#numbers.formatDecimal(orderDiscount, 1, 2)}"></strong></p>
            <p class="total">Grand Total: <strong th:text="${#numbers.formatDecimal(finalAmount, 1, 2)}"></strong></p>
        </div>
        <div class="footer">
            <p>Thank you and see you again!</p>
        </div>
    </div>
</body>
</html>
