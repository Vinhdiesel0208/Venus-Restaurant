<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--begin::Head-->

<head
	th:replace="fragments/partial :: page_head('Approve Table', 'none')" />
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body"
	data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true"
	data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true"
	data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true"
	data-kt-app-toolbar-enabled="true" class="app-default">
	<!--begin::Theme mode setup on page load-->
	<script>
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>
	<!--end::Theme mode setup on page load-->
	<!--begin::App-->
	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			<div th:replace="fragments/header :: header">&nbsp;</div>
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid"
				id="kt_app_wrapper">
				<div th:replace="fragments/sidebar :: sidebar"></div>
				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">
					<!--begin::Content wrapper-->
					<div class="d-flex flex-column flex-column-fluid">
						<!--begin::Toolbar-->
						<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
							<!--begin::Toolbar container-->
							<div id="kt_app_toolbar_container"
								class="app-container container-xxl d-flex flex-stack">
								<!--begin::Page title-->
								<div
									class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
									<!--begin::Title-->
									<h1
										class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0">
										Approve Table</h1>
									<!--end::Title-->
									<!--begin::Breadcrumb-->

									<!--end::Breadcrumb-->
								</div>
								<!--end::Page title-->
							</div>
							<!--end::Toolbar container-->
						</div>
						<!--end::Toolbar-->
						<!--begin::Content-->
						<div id="kt_app_content" class="app-content flex-column-fluid">
							<!--begin::Content container-->
							<div id="kt_app_content_container"
								class="app-container container-xxl">
								<div th:if="${message != null}" class="toast show mb-5 mb-xl-10"
									role="alert" aria-live="assertive" aria-atomic="true">
									<div class="toast-header">
										<span class="svg-icon svg-icon-2 svg-icon-primary me-3">...</span>
										<strong class="me-auto">User added</strong>
										<button type="button" class="btn-close"
											data-bs-dismiss="toast" aria-label="Close"></button>
									</div>
									<div class="toast-body">[[${message}]]</div>
								</div>
								<!--begin::Basic info-->
								<div class="card mb-5 mb-xl-10">
									<!--begin::Card header-->
									<div class="card-header border-0 cursor-pointer" role="button"
										data-bs-toggle="collapse"
										data-bs-target="#kt_account_profile_details"
										aria-expanded="true"
										aria-controls="kt_account_profile_details">
										<!--begin::Card title-->
										<div class="card-title m-0">
											<!--<h3 class="fw-bold m-0">User Details</h3>-->
										</div>
										<!--end::Card title-->
									</div>
									<!--begin::Card header-->
									<!--begin::Content-->
									<div id="kt_account_settings_profile_details"
										class="collapse show">
										<!--begin::Form Trung3T -->
										<form id="kt_user_add" class="form"
											enctype="multipart/form-data" th:object="${bookingTable}"
											th:action="@{/reservation/approve}" method="post">
											<div class="card-body border-top p-9">
												<div th:if="${errorMessage}" class="alert alert-warning"
													role="alert" style="font-size: 1.2em;">
													<span th:text="${errorMessage}"></span>
												</div>
												<div th:if="${successMessage}" class="alert alert-success"
													role="alert" style="font-size: 1.2em;">
													<span th:text="${successMessage}"></span>
												</div>
												<div class="row mb-6">
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="hidden" th:field="*{id}"
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Customer
														Name </label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{name}" readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Email
													</label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{email}" readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Phone
														Number</label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{phoneNumber}" readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Date</label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{date}" name="dateS"
																	readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	value="" />
																<!--<input type="text" name="dateS"  th:value="${#dates.format(reservation.date, 'yyyy-MM-dd')}" hidden  
       															class="form-control form-control-lg form-control-solid mb-3 mb-lg-0" /> -->
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Time</label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{time}" readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	placeholder="quantityInStock" value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-6">
													<label
														class="col-lg-4 col-form-label required fw-semibold fs-6">Person
														Number</label>
													<div class="col-lg-8">
														<div class="row">
															<div class="col-lg-6 fv-row">
																<input type="text" th:field="*{person_number}" readonly
																	class="form-control form-control-lg form-control-solid mb-3 mb-lg-0"
																	placeholder="quantityInStock" value="" />
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-0">
													<label class="col-lg-4 col-form-label fw-semibold fs-6">Table</label>
													<select class="form-select form-select-solid"
														name="tableId" >
														<option value="0">Select Table</option>
														<option th:each="table : ${listTable}"
															th:value="${table.id}" th:text="${table.codeName}"></option>
													</select>
												</div>
												<div th:if="${message}" class="alert alert-success"
													role="alert">
													<span th:text="${message}"></span>
												</div>
												<div th:if="${message}" class="alert alert-success"
													role="alert">
													<span th:text="${message}"></span>
												</div>
											</div>
											<div class="card-footer d-flex justify-content-end py-6 px-9">
												<button type="submit" name="action" value="Refuse" class="btn btn-danger btn-active-light-primary me-2">Refuse</button>
												<button type="submit" name="action" value="Approve" class="btn btn-primary btn-active-light-primary me-2"
													id="kt_account_profile_details_submit">Approve</button>
												<button type="submit" name="action" value="Exceptional" class="btn btn-warning"
													id="kt_account_profile_details_submit">Exceptional</button>
											</div>
										</form>
										<!--end::Form-->
									</div>
									<!--end::Content-->
								</div>
								<!--end::Basic info-->
							</div>
							<!--end::Content container-->
						</div>
						<!--end::Content-->
					</div>
					<!--end::Content wrapper-->
					<!--begin::Footer-->
					<div th:replace="fragments/footer :: footer">&nbsp;</div>
					<!--end::Footer-->
				</div>
				<!--end:::Main-->
			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::App-->
	<!--begin::Scrolltop-->
	<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">

				viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1"
					transform="rotate(90 13 6)" fill="currentColor" />
				<path
					d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
					fill="currentColor" />
			</svg>
		</span>
		<!--end::Svg Icon-->
	</div>
	<!--end::Scrolltop-->
	<!--begin::Javascript-->
	<div th:replace="fragments/partial :: global_script"></div>
	<div th:replace="fragments/partial :: users_script"></div>
	<!--end::Javascript-->
</body>
<!--end::Body-->

</html>
