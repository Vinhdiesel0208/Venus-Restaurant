	<script type="text/javascript">
		if (document.documentElement) {
			const defaultThemeMode = "system";
			const name = document.body.getAttribute("data-kt-name");
			let themeMode = localStorage.getItem("kt_"
					+ (name !== null ? name + "_" : "") + "theme_mode_value");
			if (themeMode === null) {
				if (defaultThemeMode === "system") {
					themeMode = window
							.matchMedia("(prefers-color-scheme: dark)").matches ? "dark"
							: "light";
				} else {
					themeMode = defaultThemeMode;
				}
			}
			document.documentElement.setAttribute("data-theme", themeMode);
		}
	</script>

	<!-- AJAX script to update post visibility status -->
	<script>
document.addEventListener("DOMContentLoaded", function() {
    var archiveLinks = document.querySelectorAll('.archive-action');
    archiveLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            var postId = this.getAttribute('data-id');
            var shouldArchive = this.getAttribute('data-archive') === 'true';
            togglePostVisibility(postId, shouldArchive);
        });
    });
});

function togglePostVisibility(postId, shouldArchive) {
    const url = `/posts/${shouldArchive ? "archive" : "unarchive"}/${postId}`;
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRF-Token': document.querySelector('meta[name="csrf-token"]').getAttribute('content')
        }
    }).then(response => response.json())
    .then(data => {
        Toastify({
            text: data.message,
            duration: 3000,
            close: true,
            gravity: "top",
            position: 'right',
            backgroundColor: data.success ? "linear-gradient(to right, #00b09b, #96c93d)" : "linear-gradient(to right, #ff5f6d, #ffc371)",
        }).showToast();

        const statusElement = document.getElementById(`status-${postId}`);
        if(statusElement) {
            statusElement.innerText = shouldArchive ? 'Hidden' : 'Visible';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        Toastify({
            text: 'Failed to update post status.',
            duration: 6000,
            close: true,
            gravity: "top",
            position: 'right',
            backgroundColor: "linear-gradient(to right, #ff5f6d, #ffc371)",
        }).showToast();
    });
}
//search

$(document).ready(function() {
    $('#searchText').on('keyup', function() {
        var searchText = $(this).val().trim();
        if (searchText.length > 2) {
            $.ajax({
                url: '/apis/v1/posts/search',
                type: 'GET',
                data: { keyword: searchText },
                success: function(response) {
                    var html = '';
                    if (response.length > 0) {
                        response.forEach(function(post) {
                            var archiveStatus = post.archived ? 'Hidden' : 'Visible';
                            html += `
                                <tr>
                                    <td><img src="${post.image}" style="width:100px; height:100px;" alt="Post Image"></td>
                                    <td>${post.title}</td>
                                    <td>${post.create_at}</td>
                                    <td>${archiveStatus}</td>
                                    <td class="text-end">
                                        <div class="btn-group">
                                            <a href="/posts/edit/${post.id}" class="btn btn-sm btn-primary">Edit</a>
                                            <a href="javascript:void(0)" data-id="${post.id}" data-archive="true" class="btn btn-sm btn-warning archive-action">Hide</a>
                                            <a href="javascript:void(0)" data-id="${post.id}" data-archive="false" class="btn btn-sm btn-success archive-action">Show</a>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        });
                    } else {
                        html = '<tr><td colspan="5" class="text-center">No posts found</td></tr>';
                    }
                    $('#kt_customers_table_skip tbody').html(html);
                },
                error: function() {
                    alert('Error retrieving search results. Please try again.');
                }
            });
        }
    });

    $(document).on('click', '.archive-action', function() {
        var postId = $(this).data('id');
        var archive = $(this).data('archive');
        $.ajax({
            url: '/apis/v1/posts/archive',
            type: 'POST',
            data: { id: postId, archive: archive },
            success: function(response) {
                // Refresh the search results or update the status in the table
                $('#searchText').keyup();
            },
            error: function() {
                alert('Error updating post archive status. Please try again.');
            }
        });
    });
});

$(document).ready(function() {
    $('#filterForm').on('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        let fromDate = $('#filterFromDate').val();
        let toDate = $('#filterToDate').val();

        if (!fromDate || !toDate) {
            alert("Both dates are required!");
            return;
        }

        // Convert to Date objects to compare
        let fromDateObj = new Date(fromDate);
        let toDateObj = new Date(toDate);

        if (fromDateObj > toDateObj) {
            alert("From Date cannot be after To Date!");
            return;
        }

        // Perform the AJAX request
        $.ajax({
            url: '/posts/filter',
            type: 'GET',
            data: {
                filterFromDate: fromDate,
                filterToDate: toDate
            },
            success: function(data) {
                // Assuming your controller returns HTML for the list of posts
                $('#postList').html(data);
            },
            error: function(xhr, status, error) {
                console.error('Error filtering posts:', error);
                alert("An error occurred while filtering posts.");
            }
        });
    });
});
