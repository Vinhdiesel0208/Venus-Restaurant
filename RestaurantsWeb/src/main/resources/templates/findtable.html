<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head
	th:replace="fragments/partial :: page_head('The Bags Shop', 'none')" />

<body class="stretched">

	<div id="wrapper">

		<div th:replace="fragments/header :: header">&nbsp;</div>

		<section class="hero-wrap hero-wrap-2"
			style="background-image: url('/assets/images/bg_3.jpg');"
			data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div
					class="row no-gutters slider-text align-items-end justify-content-center">
					<div class="col-md-9 ftco-animate text-center mb-4">
						<h1 class="mb-2 bread">Specialties</h1>
						<p class="breadcrumbs">
							<span class="mr-2"><a href="index.html">Home <i
									class="ion-ios-arrow-forward"></i></a></span> <span>Table<i
								class="ion-ios-arrow-forward"></i></span>
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Table Reservation Details:</div>

						<div class="card-body">
							<form method="get" th:action="@{/booktable/checkout}"
								th:object="${bookingTable}">

								<div class="form-group row">
									<label for="name" class="col-md-4 col-form-label text-md-right">Name:</label>
									<div class="col-md-6">
										<input id="name" name="name" class="form-control"
											th:field="*{name}" readonly>
									</div>
								</div>

								<div class="form-group row">
									<label for="email"
										class="col-md-4 col-form-label text-md-right">Email:</label>
									<div class="col-md-6">
										<input type="text" id="email" name="email"
											class="form-control" th:field="*{email}" readonly>
									</div>
								</div>
								<div class="form-group row">
									<label for="phone_numbers"
										class="col-md-4 col-form-label text-md-right">Phone
										Number:</label>
									<div class="col-md-6">
										<input type="text" id="phone_number" name="phone_number"
											class="form-control" th:field="*{phone_number}" readonly>
									</div>
								</div>
								<div class="form-group row">
									<label for="date"
										class="col-md-4 col-form-label text-md-right">Date:</label>
									<div class="col-md-6">
										<input type="text" id="date"  class="form-control"
											th:value="${dateFormat}"  readonly>
										<input type="text" id="date" name="date" class="form-control"
											th:field="*{date}"  hidden="">
									</div>
								</div>
								<div class="form-group row">
									<label for="start_time"
										class="col-md-4 col-form-label text-md-right">Start
										Time:</label>
									<div class="col-md-6">
										<input type="text" id="start_time" name="start_time"
											class="form-control" th:field="*{start_time}" readonly>
									</div>
								</div>
								<div class="form-group row">
									<label for="end_time"
										class="col-md-4 col-form-label text-md-right">End
										Time:</label>
									<div class="col-md-6">
										<input type="text" id="end_time" name="end_time"
											class="form-control" th:field="*{end_time}" readonly>
									</div>
								</div>
								<div class="form-group row">
									<label for="person_number"
										class="col-md-4 col-form-label text-md-right">Person
										Number:</label>
									<div class="col-md-6">
										<input id="person_number" name="person_number"
											class="form-control" th:field="*{person_number}" readonly>
									</div>
								</div>
								<div class="form-group row">
									<label for="tableId"
										class="col-md-4 col-form-label text-md-right">Select
										Table:</label>
									<div class="col-md-6">
										<select class="col-md-4 col-form-label" name="tableId" required>
											<option th:if="${#lists.isEmpty(listTable)}" disabled style="color: red;">Tables are all booked </option>
											<option th:each="table : ${listTable}" th:value="${table.id}"
												th:text="${table.tableNumber}"></option>
										</select>
									</div>
								</div>

								<div class="form-group row mb-0">
									<div class="col-md-6 offset-md-4">
										<button type="submit" class="btn btn-primary">Booking
											Table</button>
									</div>
								</div>
							</form>



						</div>
					</div>
				</div>
			</div>
		</section>
		<div th:replace="fragments/footer :: footer">&nbsp;</div>

	</div>

	<div id="gotoTop" class="bi-arrow-up"></div>

	<div th:replace="fragments/partial :: page_script"></div>

</body>

</html>
